        // Gets a handle to the element with id canvasOne.
        var canvas = document.getElementById("canvas");
        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");

        var TILE_HEIGHT = canvas.height / 3;
        var TILE_WIDTH = canvas.width / 3;

        for (var i = 1; i < 3; i++) {
            ctx.moveTo((TILE_WIDTH * i), 0);
            ctx.lineTo((TILE_WIDTH * i), canvas.height);
            ctx.stroke();
            ctx.moveTo(0, (TILE_HEIGHT * i));
            ctx.lineTo(canvas.width, (TILE_HEIGHT * i));
            ctx.stroke();
        }
