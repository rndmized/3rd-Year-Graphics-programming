<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="canvas-for-ball" style="border:1px solid #000000;" height="400" width="400"></canvas>
    <script type="text/javascript">
        // Gets a handle to the element with id canvasOne.
        var canvas = document.getElementById("canvas-for-ball");
        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");
        //"Physics" variables
        var gravity = 0.1; // gravity
        var bouncing = 0.8; //Bounce factor
        var friction = 0.1; //"Friction"


        var iMax = 8;
        var jMax = 7;
        var orbs = new Array();

        for (i = 0; i < iMax; i++) {
            orbs[i] = new Array();
            for (j = 0; j < jMax; j++) {
                orbs[i][j] = new Ball(25 * (i+1), 25*(j+i), 25, 1);
            }
        }

        //Ball Object
        function Ball(x, y, r, vec) {

            this.x = x;
            this.y = y;
            this.r = r;
            this.xvector = vec;
            this.yvector = vec;
            this.xspeed = 0;
            this.yspeed = 1;
            this.color = "white"
            //Ball's Functions
            this.draw = function() {
                //Draw circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();
                //Draw circle within circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r * 0.9, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();
            };
            this.move = function(xpos, ypos) {
                //Change circle location
                this.x = xpos;
                this.y = ypos;
            };
            this.resize = function(radius) {
                //Change radius to arg
                this.r = radius;
            };

            this.setColor = function(color) {
                console.log(color);
                this.color = color;
                this.draw();

            };
        }

        var ball1 = new Ball(25, 150, 25, 1);
        ball1.setColor("purple");
        var ball2 = new Ball(25, 350, 25, -1);
        ball2.setColor("yellow");
        var ball3 = new Ball(25, 250, 25, -1)
        ball3.setColor("green");;
        var balls = [ball1, ball2, ball3];




        canvas.addEventListener("click", function(event) {
            console.log("click");
            temp = -1;
            dummyBall = new Ball(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop, 1, 0);
            for (var i = 0; i < balls.length; i++) {
                if (Math.sqrt((balls[i].x - dummyBall.x) * (balls[i].x - dummyBall.x) + (balls[i].y - dummyBall.y) * (balls[i].y - dummyBall.y)) < balls[i].r){
                    temp = i;
                }
            }
            var uball =  balls.splice(temp,1);
            //ball1.move(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        });


        function intersection(b1, b2) {
            var a, dx, dy, d;
            /* dx and dy are the vertical and horizontal distances between
             * the circle centers.
             */
            dx = b2.x - b1.x;
            dy = b2.y - b1.y;
            /* Determine the straight-line distance between the centers. */
            d = Math.sqrt((dy * dy) + (dx * dx));

            /* Check for solvability. */
            if ((d > (b1.r + b2.r)) || (d < Math.abs(b1.r - b2.r))) {
                /* no solution. circles do not intersect. */
                return false;
            }
            return true;
        }






        // A function to repeat every time the animation loops.
        function repeatme() {
            //Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < balls.length; i++) {
                for (var j = 0; j < balls.length; j++) {
                    balls[i].draw();
                    balls[i].yvector += gravity;
                    // handle bouncing and (y)border collision
                    if ((balls[i].y > canvas.height - (balls[i].r + 1)) || (balls[i].y < (balls[i].r))) {
                        // Update the y vector.
                        balls[i].yspeed *= 0;
                        balls[i].y += balls[i].yspeed;

                    }
                    if (i != j) {
                        if (intersection(balls[i], balls[j])) {
                            balls[i].yspeed *= 0;
                        } else {
                            balls[i].yspeed = 1;
                        }

                    }


                }
                balls[i].move((balls[i].x += balls[i].xspeed), (balls[i].y += balls[i].yspeed * 1));
            }
            //Recursive call
            window.requestAnimationFrame(repeatme);
        }
        //Get the animation going.
        repeatme();
    </script>
</body>

</html>
