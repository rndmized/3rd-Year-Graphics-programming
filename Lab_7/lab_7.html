<!DOCTYPE html>
<html>

<head>
    <title>Lab 7</title>
    <meta charset="UTF-8">
    <style type="text/css"></style>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
    <svg width="500" height="500" id="svgField">
        <rect cx="10" cy="10" width="100" height="200" stroke="black" stroke-width="1" fill="red"></rect>
        <circle id="circle1" cx="100" cy="100" r="20" stroke-width="1">
            <style type="text/css">
                circle {
                    fill: purple;
                    stroke: black;
                }
            </style>
        </circle>
        <path 
            d="M225 100
               L 250 90
           A 25, 25, 1, 1, 0, 250 110Z 
            " stroke="black" fill="yellow" stroke-width="2" fill-opacity="1" id="pacman"/>
        <text x="180" y="50" font-size="35" stroke="black" stroke-width="1" fill="green">Albert</text>
    </svg>
    <script type="text/javascript">
        //Get start time (to calculate when to move the circle)
        var start_time = new Date();

        //Get pacman element from document        
        var svgPacman = document.getElementById("pacman");
        //Get circle element from document
        var circle1 = document.getElementById("circle1");
        //Get svgField element from document
        var svg = document.getElementById("svgField");

        //Recursive method
        function repeatme() {
            //get actual time
            var actual_time = new Date();
            console.log(actual_time.getSeconds() - start_time.getSeconds());
            //If 2 or more seconds passed since the beginning
            if ((actual_time.getSeconds() - start_time.getSeconds()) > 2){
                //Change cx and cy of circle
                circle1.setAttribute("cx", "120");
                circle1.setAttribute("cy", "120");
            } else {
                //Recursive call
                window.requestAnimationFrame(repeatme);
            }   
        }
        repeatme();
    </script>
</body>

</html>
